{% extends 'custombase.html' %}

{% block title %}
ImageDecc
{% endblock %}

{% block content %}
<div class="card text-center">
  <div class="card-header">
  </div>
  <div class="card-body">
    <h4 class="card-title">Image processing</h4>
    <p class="card-text">This web application generates a palette of 10 most frequent colours from your image</p>
      <form method = "POST" enctype = "multipart/form-data">
      <label for="file-upload" class="upload-butt btn btn-primary custom-file-upload">Load Image</label>
      <input id="file-upload" type="file" type = "file" name = "file" onchange="this.form.submit()"/>
      </form>
  </div>
  <div class="card-footer text-muted">
  </div>
</div>
{{ super() }}
{% endblock %}
